<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
     <!-- default style -->
    <link rel="stylesheet" href="style.css">
    <!-- dasaiUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- font awosome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awosome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-screen">
    <header>
        <section class="header_section  max-h-1/6 flex justify-between items-center max-w-lg m-auto my-3 border-b-1 border-[#ddd] p-3">
            <div class="flex">
                <img src="./assets/Group.png" class="h-[50px] ml-2" alt="">
                <div class="header-container ml-3">
                    <h2 class="font-bold">$45000</h2>
                    <p class="font-light">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn mr-4 mx-3"><span class="reverse"><i class="fa-solid fa-arrow-right-from-bracket"></i></span>Log Out</button>
            </div>
        </section>
    </header>
    <main>
        <section class="banner_section mt-4 p-4">
            <div class="main_content ml-4">
                <h3 class="font-bold text-3xl text-[#080808] ">ðŸ”¥ Welcome to Payooo!</h3>
                <p class="text-[#08080880] ">Enjoy easy and convenient financial services with us. Cashout charge is low and.</p>
            </div>
            <div class=" mt-4 grid grid-cols-3 grid-rows-2 gap-3 p-6 rounded-2xl bg-[#fff] shadow-sm ">
                <div class=" chanbility min-h-[90px]  border-[#0808081a] border-1 rounded-2xl flex justify-center items-center bg-white">
                    <div>
                    <img src="./assets/wallet1.png" class=" mx-auto" alt="">
                    <p class="text-sm text-[#080808b3] text-center">Add Money</p>
                    </div>
                </div>
                <div class="chanbility min-h-[90px]  border-[#0808081a] border-1 rounded-2xl flex justify-center items-center bg-white">
                    <div>
                    <img src="./assets/send1.png" class=" mx-auto" alt="">
                    <p class="text-sm text-[#080808b3] text-center">Cashout</p>
                    </div>
                </div>
                <div class="chanbility min-h-[90px]  border-[#0808081a] border-1 rounded-2xl flex justify-center items-center bg-white">
                    <div>
                    <img src="./assets/money1.png" class=" mx-auto" alt="">
                    <p class="text-sm text-[#080808b3] text-center">Transfer Money</p>
                    </div>
                </div>
                <div class="chanbility min-h-[90px]  border-[#0808081a] border-1 rounded-2xl flex justify-center items-center bg-white">
                    <div>
                    <img src="./assets/bonus1.png" class=" mx-auto" alt="">
                    <p class="text-sm text-[#080808b3] text-center">Get Bonus</p>
                    </div>
                </div>
                <div class="chanbility min-h-[90px]  border-[#0808081a] border-1 rounded-2xl flex justify-center items-center bg-white">
                    <div>
                    <img src="./assets/purse1.png" class=" mx-auto" alt="">
                    <p class="text-sm text-[#080808b3] text-center">Pay Bill</p>
                    </div>
                </div>
                <div class="chanbility min-h-[90px]  border-[#0808081a] border-1 rounded-2xl flex justify-center items-center bg-white">
                    <div>
                    <img src="./assets/transaction1.png" class=" mx-auto" alt="">
                    <p class="text-sm text-[#080808b3] text-center">Transactions</p>
                    </div>
                </div>
                
            </div>
        </section>

    </main>
    <footer>
        <section class="changeable_footer h-screen max-w-lg mx-auto hidden ">
            <h1 class="font-extrabold text-2xl ml-4">Add Money</h1>
            <form class="mx-2 mt-4 bg-white p-4 shadow-md border-[#ddd] border-1 rounded-2xl">
                <div class="mt-5">
                    <label class="font-semibold text-lg">Select A Bank</label>
                    <select class="select select-ghost border-[#ddd] border-1 rounded-2xl mt-3">
                    <option disabled selected>Select A Bank</option>
                    <option>Brac Bank</option>
                    <option>Dhaka Bank PLC</option>
                    <option>Agrani Bank</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label class="font-semibold text-lg">Bank Account Number</label>
                    <input type="number" id="number" placeholder="Enter 11 digit account number" class="input input-ghost bg-[#F4F5F7] border-[#ddd] rounded-2xl mt-2" />
                </div>
                <div class="mt-5">
                    <label class="font-semibold text-lg">Amount to Add</label>
                    <input type="number" id="number" placeholder="Add Amount to withdraw" class="input input-ghost bg-[#F4F5F7] border-[#ddd] rounded-2xl mt-2" />
                </div>
                <div class="mt-5">
                    <label class="font-semibold text-lg">Pin Number</label>
                    <input type="number" id="number" placeholder="Enter 4 digit pin number" class="input input-ghost bg-[#F4F5F7] border-[#ddd] rounded-2xl mt-2" />
                </div>
                <button  class="btn bg-[#0874F2]  hover:bg-[#0465d3] mt-4 w-[329px] rounded-2xl text-white text-lg p-5">Add Money</button>
            </form>
        </section>
        <section class="changeable_footer h-screen max-w-lg mx-auto  ">
            <h1 class="font-extrabold text-2xl ml-4">Cash Out</h1>
            <form class="mx-2 mt-4 bg-white p-4 shadow-md border-[#ddd] border-1 rounded-2xl">
                <div class="mt-5">
                    <label class="font-semibold text-lg">Agent Number</label>
                    <input type="number" id="number" placeholder="Enter 11 digit  number" class="input input-ghost bg-[#F4F5F7] border-[#ddd] rounded-2xl mt-2" />
                </div>
                <div class="mt-5">
                    <label class="font-semibold text-lg">Amount</label>
                    <input type="number" id="number" placeholder="Enter amount to withdraw" class="input input-ghost bg-[#F4F5F7] border-[#ddd] rounded-2xl mt-2" />
                </div>
                <div class="mt-5">
                    <label class="font-semibold text-lg">Pin Number</label>
                    <input type="number" id="number" placeholder="Enter 4 digit pin number" class="input input-ghost bg-[#F4F5F7] border-[#ddd] rounded-2xl mt-2" />
                </div>
                <button  class="btn bg-[#0874F2]  hover:bg-[#0465d3] mt-4 w-[329px] rounded-2xl text-white text-lg p-5">Withdraw Money</button>
            </form>
        </section>

    </footer>
</body>
</html>
